<ion-navbar *navbar>
  <ion-title>
    Search
  </ion-title>
</ion-navbar>

<ion-toolbar>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)" (cancel)="searchBoxClear()" (clear)="searchBoxClear()"></ion-searchbar>
</ion-toolbar>
<ion-content class="page2">
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="searchClick(item)">
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="img/gopher.jpg">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>
    <ion-card-content>
      <a href="planner.html">LINK</a>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="img/gopher.jpg">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
        Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-item>
      <button primary clear item-left>
      <ion-icon name="thumbs-up"></ion-icon>
      <div>12 Likes</div>
    </button>
      <button primary clear item-left>
      <ion-icon name="text"></ion-icon>
      <div>4 Comments</div>
    </button>
      <ion-note item-right>
        11h ago
      </ion-note>
    </ion-item>

  </ion-card>


</ion-content>
